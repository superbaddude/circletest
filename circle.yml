
machine:
    environment:
        GOROOT: $HOME/go1.5
        PATH: $GOROOT/bin:$PATH

dependencies:
    pre:
        - if [ ! -d $HOME/go1.5 ]; then ls -l $HOME; echo "getting go1.5"; wget "https://storage.googleapis.com/golang/go1.5.linux-amd64.tar.gz"; tmpdir=$(mktemp -d); tar -C $tmpdir -zxvf $HOME/go1.5.linux-amd64.tar.gz; mv $tmpdir/go $HOME/go1.5; else echo "go1.5 is already installed, woot!"; fi
    cache_directories: 
        - $HOME/go1.5


